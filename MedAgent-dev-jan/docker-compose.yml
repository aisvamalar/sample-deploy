version: '3.8'

services:
  backend:
    build: .
    container_name: medagent-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - BACKEND_URL=http://backend:8000/api/ask
    command: uvicorn backend.app.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: .
    container_name: medagent-frontend
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - BACKEND_URL=http://backend:8000/api/ask
    command: streamlit run frontend/streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: medagent-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
